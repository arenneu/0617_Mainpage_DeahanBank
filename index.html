<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>대한은행에 오신걸 환영합니다.</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div id="headerFrame">
        <header id="header" class="flexContainer">
            <div id="headerlogo">
                <img src="images/logo_Header_200x40.png" alt="헤더로고">
            </div>
            <nav id="gnb">
                <ul id="mainGnb" class="flexContainer">
                    <li class="mainLi"><a href="#">개인</a></li>

                    <li class="mainLi"><a href="#">금융상품</a></li>
                    <li class="mainLi"><a href="#">카드</a></li>
                </ul>
            </nav>
        </header> <!-- header#header -->
    </div>
    <!--div#headerFrame-->

    <div id="wrap">
        <div id="slide"><img src="images/slideImg_01.jpg" alt="슬라이드이미지">
            <span>
                늘 곁에, 더 가까이<br>
                소호 컨설팅을 대한 은행과 함께 합니다.<br>
                적은 돈으로 목돈 만들기!!
            </span>
        </div><!-- div#slide -->

        <div id="contents" class="flexContainer">
            <div id="bbs">

                <!--<ul id="notice" class="flexContainer">
                    <li class="noticeLi"><a href="#">공지사항</a></li>
                    <li class="noticeLi"><a href="#">갤러리</a></li>
                </ul>-->
                <!-- gnb메뉴만 ul/li 쓰기 탭은 버튼으로 만들기 -->

                <button type="button" class="tabBtn">공지사항</button>
                <button type="button" class="tabBtn">갤러리</button>
                <table>
                    <tr>
                        <td>바이오인증을 활용한 「손으로 출금」</td>
                        <td>04.17</td>
                    </tr>
                    <tr>
                        <td>「KB셀러론」「KB셀러론(서울보중연계)」 </td>
                        <td>04.04</td>
                    </tr>
                    <tr>
                        <td>2019 KB굿잡 우수기업 취업박람회 안내</td>
                        <td>03.25</td>
                    </tr>
                </table>
            </div>
            <div id="banner">
                <img src="images/banner_01_294x294.png" alt="배너이미지">
            </div>
            <div id="shortcut">
                <img src="images/shortcut_01_294x294.png" alt="바로가기 이미지">
            </div>
        </div>
    </div>

    <div id="footerFrame">
        <footer id="footer" class="flexContainer">
            <div id="footerlogo">
                <img src="images/logo_Footer_200x40.png" alt="">
            </div>
            <div id="companyInfo">
                <ul id="footerMenu" class="flexContainer">
                    <li class="footerlnb"><a href="#">법적고지</a></li>
                    <li class="footerlnb"><a href="#">개인정보취급방침</a></li>

                <p>copyright(c) 2010 Busan Infrastructure Corporation. all rights reserved</p>
            </div>-->
